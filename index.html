      .select

      .select span

        display: flex;
        align-items: center; 
        gap: 5px;
        padding: 0 10px;
        background-color: #eee;
        border-radius: 50px;
        font-size: 14px;
        line-height: 24px;

      .select span i

        color: #fff;
        border-radius: 50px;
        width: 14px;
        height: 14px;
        line-height: 1;
        cursor: pointer;

        width: 15px;
        height: 15px;

    <script>

      $(document).on('click','#buttons .material',function(){
        let text = $(this).text().trim()
        let target = $(".nav-link.active").data('target-name')
        let transform = $(this).data('transform')
        let html = ''
        if (transform != undefined) {
          text = transform
        }
        if ($(this).hasClass('img')) {
          let img  = $(this).find('img').attr('src')
          html = `<span><img src="${img}" alt="" />${text} <i class="bi bi-x"></i></span>`
        } else {
          html = `<span>${text} <i class="bi bi-x"></i></span>`
        }
        if (typeof(target) != "undefined") {
          $(`.select[data-name="${target}"]`).append(html)
        }
      })

      $(document).on("click",'.select span i',function(){
        $(this).closest('span').remove()
      })

      $('.input input').on('keyup change',function(){
        let val = $(this).val()
        $(this).siblings('span').text(val)
      })

      $('.input textarea').on('keyup change',function(){
        let val = $(this).val()
        $(this).siblings('span').html(val.replace(/\n/g,'<br/>'))
      })
      
      // const sortable1El = document.getElementById('items')
      // const sortable1 = Sortable.create(sortable1El, {
      //   swapThreshold: 1,
      //   animation: 150,
      //   filter: '.empty',
      //   ghostClass: 'bg-warning-subtle'
      // })

      

      $('#clear').on("click",function(e){
        // action()
        $('.input span').text('')
        $('.input input').val('')
        $('.input textarea').val('')
        $('.select').html('')
      })

      $('#copy').on("click",function(e){
        var $temp = $("<textarea>");
        $("body").append($temp);

        const cells = [];
        $('#items td').each(function(){
          let text = $(this).text().trim();
          cells.push(text);
        });
        let output = cells.join('\t');
        $temp.val(output).select();
        document.execCommand("copy");
        $temp.remove();
        alert('已複製')
      })

      $('#export').on('click', function () {

        // let check = $('#customer').text() == "" || $('#phone').text() == "" || $('#qty').text() == "";
        // if (check) return alert('請檢查必填項目');

        // 1) 取 table（clone，不影響原 DOM）
        var table = document.getElementById("order").cloneNode(true);

        // 2) 預處理：隱藏 <i>、把 <br> 換成 \n
        Array.from(table.querySelectorAll("td,th")).forEach(cell => {
          cell.querySelectorAll("i").forEach(el => {
            el.style.display = "none";
            el.textContent = "";
          });
          cell.innerHTML = cell.innerHTML.replace(/<br\s*\/?>/gi, "\n");
        });

        // 3) 轉 table -> AOA，處理圖片為 URL（多張用換行）
        var aoa = [];
        Array.from(table.rows).forEach(row => {
          var rowData = [];
          Array.from(row.cells).forEach(cell => {
            // 收集圖片 URL
            const imgs = Array.from(cell.querySelectorAll('img')).map(img => img.src || '');
            let text = cell.textContent.trim();

            // 若有圖片，把圖片 URL 併入（保留原本文字於上方）
            if (imgs.length > 0) {
              const imgBlock = imgs.join('\n');      // 多張用換行
              text = text ? (text + '\n' + imgBlock) : imgBlock;
            }

            // 一律當字串
            rowData.push(String(text));
          });
          aoa.push(rowData);
        });

        // 4) AOA -> worksheet（避免自動型別判斷）
        var worksheet = XLSX.utils.aoa_to_sheet(aoa);

        // 5) 樣式：全文字、換行、置左、置頂；並把 URL 變超連結
        const urlRe = /^(https?:\/\/[^\s]+)$/i; // 簡單判斷 URL，一行一個
        for (const addr in worksheet) {
          if (addr[0] === '!') continue;
          const cell = worksheet[addr];

          // 保證是文字
          cell.t = 's';
          cell.z = '@';
          cell.s = { alignment: { wrapText: true, horizontal: 'left', vertical: 'top' } };

          // 超連結處理：若內容含多行，逐行轉超連結（Excel 只能對整格設一個 link，所以策略是：
          // - 若只有一行且是 URL -> 設超連結
          // - 若多行：保留純文字（避免誤導只鏈接第一行）
          if (typeof cell.v === 'string') {
            const lines = cell.v.split('\n');
            if (lines.length === 1 && urlRe.test(lines[0])) {
              cell.l = { Target: lines[0] };  // 點一下就能開圖
              // 可選：顯示文字不同於 URL
              // cell.v = '查看圖片';
            }
          }
        }

        // 6) 建立 workbook 並下載
        var workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "訂單");
        XLSX.writeFile(workbook, "訂單.xlsx");
      });

      $('.watch-change').on('keyup change',function(){
        let target = $(this).data('target')
        if (target == 'remark') {
          $(`#${target}`).html($(this).val().replace(/\n/g,'<br>'))
        } else {
          $(`#${target}`).text($(this).val())
        }
      })
