    <script>
      function action()
      {
        let len = $('#items td:not(.empty)').length
        if (len > 0) {
          $('td.empty').remove()
          $('.tools').removeClass('d-none')
          $('.table-responsive').stop().animate({scrollLeft:$('#items').innerWidth()},800)
        } else {
          $('.tools').addClass('d-none')
          $('#items').html(`<td colspan="10" class="text-secondary text-center empty">å°šæœªé¸æ“‡</td>`)
        }
      }

      $(document).on('click','#buttons .material',function(){
        let text = $(this).text().trim()
        let transform = $(this).data('transform')
        if (transform != undefined) {
          text = transform
        }
        let html = `<td>${text}<i class="bi bi-x"></i></td>`
        $('#items').append(html)
        action()
      })
      
      const sortable1El = document.getElementById('items')
      const sortable1 = Sortable.create(sortable1El, {
        swapThreshold: 1,
        animation: 150,
        filter: '.empty',
        ghostClass: 'bg-warning-subtle'
      })

      $(document).on("click",'table td i',function(e){
        e.preventDefault
        $(this).closest('td').remove()
        action()
      })

      $('#clear').on("click",function(e){
        action()
      })

      $('#copy').on("click",function(e){
        var $temp = $("<textarea>");
        $("body").append($temp);

        const cells = [];
        $('#items td').each(function(){
          let text = $(this).text().trim();
          cells.push(text);
        });
        let output = cells.join('\t');
        $temp.val(output).select();
        document.execCommand("copy");
        $temp.remove();
        alert('å·²è¤‡è£½')
      })

       $('#export').on('click',function(){

        let check = $('#customer').text() == "" || $('#phone').text() == "" || $('#qty').text() == ""

        if (check) {
          return alert('è«‹æª¢æŸ¥å¿…å¡«é …ç›®')
        }

        // å–å¾— Table
        var table = document.getElementById("order").cloneNode(true); // clone â†’ ä¸å½±éŸ¿åŸæœ¬ DOM

        // ğŸ”‘ è™•ç†æ‰€æœ‰ td/th
        Array.from(table.querySelectorAll("td,th")).forEach(cell => {
          // æŠŠ <i> æ¨™ç±¤éš±è— (ä¸åˆªæ‰åŠŸèƒ½)
          cell.querySelectorAll("i").forEach(el => {
            el.style.display = "none";   // åŒ¯å‡ºçš„æ™‚å€™ä¸æœƒé¡¯ç¤º
            el.textContent = "";         // ç¢ºä¿ä¸å¸¶å‡º icon ç¬¦è™Ÿ
          });

          // æŠŠ <br> æ›æˆæ›è¡Œç¬¦è™Ÿ
          cell.innerHTML = cell.innerHTML.replace(/<br\s*\/?>/gi, "\r\n");

          // å¼·åˆ¶å–ç´”æ–‡å­—
          cell.textContent = String(cell.textContent.trim());
        });

        // ğŸš¨ æ³¨æ„ï¼šé€™è£¡è«‹ç”¨ aoa_to_sheetï¼Œä¸è¦å†ç”¨ table_to_sheet
        var aoa = [];
        Array.from(table.rows).forEach(row => {
          var rowData = [];
          Array.from(row.cells).forEach(cell => {
            rowData.push(cell.textContent);
          });
          aoa.push(rowData);
        });
  
        // è½‰æˆ worksheet
        var worksheet = XLSX.utils.aoa_to_sheet(aoa);

        // ğŸ”‘ éæ­·æ‰€æœ‰æ¬„ä½ â†’ å¼·åˆ¶æ–‡å­—ã€å…è¨±æ›è¡Œ
        for (const cell in worksheet) {
          if (cell[0] === "!") continue;
          worksheet[cell].t = "s";
          worksheet[cell].z = "@";
          worksheet[cell].s = { 
            alignment: { 
              wrapText: true,
              horizontal: "left",
              vertical: "top"
            }
          };
        }

        // å»ºç«‹ workbook
        var workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "è¨‚å–®");
  
        // ä¸‹è¼‰ Excel æª”
        XLSX.writeFile(workbook, "è¨‚å–®.xlsx");

      })

      $('.watch-change').on('keyup change',function(){
        let target = $(this).data('target')
        if (target == 'remark') {
          $(`#${target}`).html($(this).val().replace(/\n/g,'<br>'))
        } else {
          $(`#${target}`).text($(this).val())
        }
      })

    </script>
